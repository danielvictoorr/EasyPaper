<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyPapper-Login</title>
  <!-- link do css bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--  -->
  <link rel="stylesheet" href="css/style.css">
</head>

<div class="container">
  <div class="main">
    <div class="main-center">
      <h5 class="text-center">Digite os dados abaixo para realizar o cadastro na nossa plataforma</h5>
      <form class="" method="post" action="#">

        <div class="form-group">
          <label for="name">Nome</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="name" id="name" placeholder="Ex.:Danel Victor" />
          </div>
        </div>
        <div class="form-group">
          <label for="name">Ocupação</label>
          <div class="input-group">
            <select name="" id="" class="w-100 rounded">
              <option value="" selected>Selecione</option>
              <option value="1">Aluno</option>
              <option value="2">Professor</option>
            </select>
          </div>
        </div>


        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="email" placeholder="Ex.:DanelVictor@email.com" />
          </div>
        </div>


        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" class="form-control" name="password" placeholder="****************" />
          </div>
        </div>

        <div class="form-group">
          <label for="confirm">Confirmar Senha</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" class="form-control" name="confirm" placeholder="*****************" />
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mt-4 w-75">Cadastrar</button>
        </div>


      </form>
    </div>
    <!--main-center"-->
  </div>
  <!--main-->
</div>
<!--container-->
