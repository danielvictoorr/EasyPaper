<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EasyPapper-Cadastro</title>
        <!-- link do css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--  -->
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>
<body>
    <body class="bg-light">
    
        <div class="container">
          <main>
            <div class="py-5 text-center">
              <!-- <img class="d-block mx-auto mb-4" src="./img/SP.png" alt="" width="120" height="120"> -->
              <h2>Faça seu Cadastro</h2>
            </div>
        
              <div class="col-md-5 col-lg-6" style="margin-left: 30%">
                <!-- <form class="needs-validation" novalidate> -->
                  <div class="row g-3">
                    <div class="col-sm-12">
                      <label for="firstName" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    </div>
               
                    <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="">
                    </div>
        
                    <div class="col-6">
                      <label for="address" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="address" placeholder="*******" required>

                    </div>
                            
                    <div class="col-6">
                        <label for="address" class="form-label">Confirme sua senha</label>
                        <input type="password" class="form-control" id="address" placeholder="*********" required>

                      </div>
        
        
                    <div class="col-md-12">
                      <label for="country" class="form-label">Tipo de Usuario</label>
                      <select class="form-select" id="country" required>
                        <option value="">Selecione...</option>
                        <option>Professor</option>
                        <option>Aluno</option>
                      </select>

                    </div>

                  </div>
        
        
                  <button class="w-100 btn color-primary btn-lg mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal" style="color: whitesmoke;" type="submit">Criar Cadastro</button>
            <!-- </form> -->
              </div>
            </div>
          </main>

        </div>

                
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastro Concluido</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Em breve você recebera um email e confirmação do seu cadastro. Ao realizar seu primeiro login por favor complemente suas informações no seu perfil de usuario.</p>
              </div>
            </div>
          </div>
        </div>
        
    </body>   
    </html>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

      <script src="form-validation.js"></script>
